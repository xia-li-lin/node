{%extends 'layout.html'%}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">首页</a></li>
    <li><a href="/admin/category">内容列表</a></li>
    <li><span>编辑内容</span></li>
</ol>

<h3>编辑内容</h3>
<form role="form" method="post">
    <div class="form-group">
        <label for="category">分类：</label>
        <select name="category" id="category" class="form-control">
            {%for category in categories%}
                {%if category.id==content.category.id%}
                    <option value="{{category.id}}" selected>{{category.name}}</option>
                {%else%}
                    <option value="{{category.id}}">{{category.name}}</option>
                {%endif%}
            {%endfor%}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题" value="{{content.title}}">
    </div>
    <div class="form-group">
        <label for="description">简介：</label>
        <textarea class="form-control" name="description" id="description" rows="10" placeholder="请输入简介">{{content.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea class="form-control" name="content" id="content" rows="10" placeholder="请输入内容">{{content.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
