<nav>
    <ul class="pager">
        <li class="previous">
            {%if page>1%}
            <a href="/admin/user?page={{page-1}}">&larr; 上一页</a>
            {%else%}
            <a href="/admin/user?page=1">&larr; 上一页</a>
            {%endif%}
        </li>

        <li>
            一共有 {{count}} 条数据，每页显示 {{limit}} 条数据，一共 {{pages}} 页，当前第 {{page}} 页
        </li>

        <li class="next">
            {%if page < pages %}
            <a href="/admin/user?page={{page+1}}">下一页 &rarr;</a>
            {%else%}
            <a href="/admin/user?page={{page}}">下一页 &rarr;</a>
            {%endif%}
        </li>
    </ul>
</nav>
